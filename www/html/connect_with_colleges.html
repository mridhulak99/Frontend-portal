<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- javascript-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>clubs For You</title>
    </head>
<body>
    <style>
        table {
            overflow-y: scroll;
            height: 300px;
            display: block;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
    <!-- The Modal -->
    <div class="modal" id="mail_modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Send Mail...</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <h5 class="text-center"></h5>

                        <br>
                        <div class="form-group">
                            <label class="mail">To:</label>
                            <input class="form-control" placeholder="To " type="text" name="to" id="to">
                            <br>
                            <label class="mail">Subject: </label>
                            <input class="form-control" id="purpose" type="text" placeholder="Subject ">
                            <br>
                            <p class="mail">Message </p>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Message:"></textarea>
                            <br>
                        </div>



                    </div>
                </div>

                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Send</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="bg-light">
        <div class="container">
            <br>

            <br>
            <h5 class="text-center" style="color:black;font-weight:bold;">Select the coleges you want to connect with</h5>
            <br>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">

                    <input class="form-control" id="myInput" type="text" placeholder="Search Colleges...">
                    <br>
                    <table class="table table-bordered">
                        <thead>
                            <tr style="background-color:#f2f2f2;">
                                <th style="width:700px">Name</th>

                                <th style="width:50px" class="text-center">Select</th>

                            </tr>
                        </thead>
                        <tbody id="myTable">
                            <tr >
                                <td>Jaypee Institute of Information Technology</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox"  name="member1" value="Jaypee Institute"/></div></td>

                            </tr>
                            <tr>
                                <td>Faculty of Management Studies (FMS)</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" name="member1" value="Faculty of Management Studies"/></div></td>
                            </tr>
                            <tr>
                                <td>Vellore Institute of Technology</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" name="member1" value="Vit"/></div></td>
                            </tr>
                            <tr>
                                <td>Nirma University</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" name="member1" value="Nirma University"/></div></td>
                            </tr>
                            <tr>
                                <td>XLRI Jamshedpur</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" name="member1" value="XLRI Jamshedpur"/></div></td>
                            </tr>
                            <tr>
                                <td>BITS Pilani</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" name="member1" value="BITS Pilani"/></div></td>
                            </tr>
                            <tr>
                                <td>Hansraj College</td>
                                <td><div class="text-center"><input class="checkbox1" type="checkbox" /></div></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" data-toggle="modal" data-target="#mail_modal">Connect with college ambassadors now</button>
                <br />
                <br />
            </div>
        </div>
    </div>
    <script>
      
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
            $('.checkbox1').change(function () {
                $("#to").val('');
                $('input[name="member1"]:checked').each(function () {
                    console.log(this.value);

                    $('#to').val($("#to").val()+this.value+', ');
                });
            });
            
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
