        $(document).ready(function () {
            $('.discover-image').click(function () {

                $("#disp_image span").empty();
                $("#disp_image span").append(msg);
            });

                content: function () {
                    return $('#save-popup').html();
                },

            });

                    return $('#share-popup').html();
