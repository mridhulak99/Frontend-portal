<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- javascript-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>clubs For You</title>
    <style>
        .jumbotron-heading {
            font-family: cursive;
            font-weight: bold;
            font-size:20px;
        }

        .jumbotron2 {
            background-color: #2d2d86;
            border: 2px solid;
            color: white;
            font-weight: bold;
           
        }
        .text{
            font-size:18px;
        }
        .head {
            font-weight: bold;
        }

        .button {
            background-color: #ff9900;
            color: white;
            font-weight: bold;
            width: 300px;
            font-size: 18px;
        }
        .questions{
            font-weight:bold;
        }
    </style>

</head>
<body>
    <div class="bg-light">
        <div class=" jumbotron2">
            <div class="container text-center">
                <br />
                <h3 class="jumbotron-heading">Let's start with updating your club profile</h3>
                <p class="text">The way you want ...</p>
                <br />
            </div>
        </div>

        <div class="container">
            <br />
            <h4 class="head">Complete the questions below:</h4>
            <br />
            <form>
                <div class="row">
                    <div class="col">
                        <p class="questions">1. Which of the following elements do you want on the home page? </p>
                        &emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="About us ">About us </label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="Our Objective">Our Objective</label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="team">Team</label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="join">Join our team</label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="Sponsors">Sponsors</label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="Events">Events Held</label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="">Contact us </label>&emsp;

                        <p class="questions">2. Do you have professional images that can be used on your webpage</p>
                        &emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="yes">Yes </label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="no">No</label>&emsp;

                        <p class="questions">3. Do you have logo for you club page?</p>
                        &emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="yes">Yes </label>&emsp;
                        <label class="checkbox-inline"><input type="checkbox" value="no">No</label>&emsp;
                    </div>
                </div>               
                <div class="form-group text-center">
                    <br />
                    <input type="submit" name="submit" class="btn button" value="Proceed" />
                </div>
            </form>
            <br />
            <br />

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
