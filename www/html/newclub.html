<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- javascript-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

            
    <style>
        

        #club {
            font-weight: bold;
            font-size: 20px;
        }        
    </style>            
    </head>
    <body>

       <div class="bg-light">
           <div class="container">
               <form id="club" class="form-signin form" method="post" action="">
                   <br>
                   <p class="text-center">New Club Details</p>
                   <br>
                   <div class="form-group">
                       <p>What's the name of your club?</p>
                       <input class="form-control mb-2" placeholder="Enter clubname: " type="text" name="clubname" id="clubname" required autofocus>
                       <br>
                       <p>What's the purpose of your club? </p>
                       <input class="form-control mb-2" placeholder="Enter purpose:" type="text" name="purpose" id="purpose">
                       <br>
                       <p>What will your club do? Briefly describe a few activities/events the club plans to organise</p>
                       <input class="form-control mb-2" placeholder="Enter description:" type="text" name="desc" id="desc">

                   </div>
                   <div class="text-center">
                       <br>
                       <button type="button" class="btn btn-primary">Continue</button>
                   </div>
                   
                   <br />

               </form>

           </div>
       </div>
           
     

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
