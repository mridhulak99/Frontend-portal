<script src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
      window.fbAsyncInit = function() {
         FB.init({
            appId      : '382419535941429',
            cookie     : true,  // enable cookies to allow the server to access
                                // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v3.1' // use graph api version 3.1
          });
      };

      function getFacebookLoginInfo() {
        FB.api('/me', { locale: 'en_US', fields: 'id, name, first_name, last_name, email, gender' },
          function(response) {
              document.getElementById("facebook_email_address").value = response.email;
              document.getElementById("facebook_first_name").value = response.first_name;
              document.getElementById("facebook_last_name").value = response.last_name;
              document.getElementById("fb_first_name").value = response.first_name;
              document.getElementById("fb_last_name").value = response.last_name;
              document.getElementById("fb_name").value = response.name;
              document.getElementById("fb_gender").value = response.gender;
              document.getElementById("fb_email").value = response.email;
              document.getElementById("fb_id").value = response.id;

              if ("" + response.email == "undefined") {
                 FB.api("/me/permissions","DELETE",function(response){
                     console.log(response); //gives true on app delete success
                 });
              } else {
                 document.forms['facebookLoginForm'].submit();
              }
          }
        );
      }

      function doFacebookLogout() {
         FB.logout(function(response) {
            // user is now logged out
         });
      }

      function doFacebookLogin() {
         FB.login(function(response) {
             if (response.authResponse) {
              FB.api('/me', function(response) {
                getFacebookLoginInfo();
              });
             }
         }, {scope: 'email'});
      }

      // If the facebook user is logged in, log him out
      doFacebookLogout();
</script>

<!-- Facebook Login Javascript End -->
