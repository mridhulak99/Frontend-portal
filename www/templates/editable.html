    <script>
        $(document).ready(function () {
            // Tooltips
            $('.tip').each(function () {
                $(this).tooltip(
                    {
                        html: true,
                        title: $('#' + $(this).data('tip')).html()
                    });
            });
        });
    </script>
    <style>
        .view input {

        }
    </style>
    <script>
        $(document).ready(function () {
            $('#editsection1').click(function () {
                $('#section1input').toggleClass('view');
                $('input').each(function () {
                    var inp = $(this);
                    if (inp.attr('readonly')) {
                        inp.removeAttr('readonly');
                    }
                    else {
                        inp.attr('readonly', 'readonly');
                    }
                });
            });
        });
    </script>
